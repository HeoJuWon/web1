<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    var coworkers={
      "progammer":"JUWON",
      "designer":"YOUSU"
    };
    document.write("designer :"+coworkers.progammer+"<br>");
    coworkers.bookkeeper = "MOON";
    coworkers["data scientist"] = "SIM";
    document.write("data scientist :"+coworkers["data scientist"]+"<br>")
  </script>
  <script>
  for(var key in coworkers){
    document.write(key+":"+coworkers[key]+"<br>");
  }
  </script>
  <script>
    coworkers.showAll = function(){
      for(var key in this){
        if(key!="showAll"){
        document.write(key+":"+this[key]+"<br>");
        }
      }
    }
    coworkers.showAll();
  </script>

</body>
</html>
